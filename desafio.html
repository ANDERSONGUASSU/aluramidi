<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/desafio.css">



</head>

<body>

    <h1>Desafio Alura</h1>

    <section class="teclado">
        <input class="tecla" type="button" value="1">
        <input class="tecla" type="button" value="2">
        <input class="tecla" type="button" value="3">
        <input class="tecla" type="button" value="4">
        <input class="tecla" type="button" value="5">
        <input class="tecla" type="button" value="6">
        <input class="tecla" type="button" value="7">
        <input class="tecla" type="button" value="8">
        <input class="tecla" type="button" value="9">
        <input class="tecla" type="button" value="*">
        <input class="tecla" type="button" value="0">
        <input class="tecla" type="button" value="#">
    </section>

    <input type="tel" placeholder="Digite seu telefone">



    <script src="desafio.js "></script>
</body>


</html>
